<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.div-img{
				    justify-content: center;
				    align-items: center;
				    display:flex;
				    padding-top:20%;
				}
				img{
				    transition: transform .2s;
				    width:50px;
				    height:50px;
				    margin:0 auto;
				    background-color: rgb(173, 173, 237);
				    border-radius: 10px;
				    border: 1px solid black;
				}
				img:hover{
				    transform:scale(2.5);
				}
			</style>
			<div class="div-img">
				<img src="https://github.com/Dani780-C/Cybersecurity/blob/main/attacks/imgs/ftp-nmap-1.png" alt="Image"> 
			</div>
		</div>
	</foreignObject>
</svg>
